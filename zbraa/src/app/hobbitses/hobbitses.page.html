<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Modals</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openModal({charNum: item.charNum})">
            {{item.title}}
        </ion-item>
        <ion-button (click)="displayContent()">
            Show hobbitses
        </ion-button>
        <ion-item *ngFor="let result of results">
            <p *ngIf="result">
                {{result.info}}
            </p>
        </ion-item>
    </ion-list>



</ion-content>
